          console.log(`Imie: ${this.name}, Nazwisko: ${this.surname}, Pesel: ${this.pesel}`);
        }
      }

      var students = [];

      var student1 = Object.create(Person);
      student1.setData('Kaj', 'Bialas', '111222333');
      students.push(student1);

      var student2 = Object.create(Person);
      student2.setData('Karol', 'Kowalski', '111222333');
      students.push(student2);

      students.forEach((element) => element.displayData());
