<html>
    <head></head>
    <body>

    <div id="fibo-result"></div>
    <div id="silnia-result"></div>


    <script type="text/javascript">
      function Person(name, surname, pesel, )  {
        this.name = name;
        this.surname = surname;
        this.pesel = pesel;
      }

      Person.prototype.displayData = function() {
        console.log(`Imie: ${this.name}, Nazwisko: ${this.surname}, Pesel: ${this.pesel}`);
      }

      function Student(name, surname, pesel) {
        Person.call(this, name, surname, pesel);
        this.role = 'student';
      }

      Student.prototype = Object.create(Person.prototype);
      Student.prototype.constructor = Student;

      function Teacher(name, surname, pesel) {
        Person.call(this, name, surname, pesel);
        this.role = 'teacher';
      }

      Teacher.prototype = Object.create(Person.prototype);
      Teacher.prototype.constructor = Teacher;

      var students = [new Student('Kaj', 'Bialas', '111222333'), new Student('Adam', 'Kowalski', '2111222333')];
      var teachers = [new Student('Karol', 'Bialas', '111222333'), new Student('Maciej', 'Kowalski', '2111222333')]

      students.forEach((element) => element.displayData());
      teachers.forEach((element) => element.displayData());

    </script>
    </body>
</html>
